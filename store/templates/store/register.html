{% extends 'store/base.html' %}
{% block content %}
<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-7">
						<!-- Billing Details -->
						<div class="billing-details">
							<form method="post">
							{% csrf_token %}
							<div class="section-title">
								<h3 class="title">Create account</h3>
							</div>
							<div class="form-error">{{form.non_field_errors}}</div>
                            {% for field in form %}
                            <div class="form-group">
                                {{field}}
								<div class="form-error">{{field.errors}}</div>
							</div>
                            {% endfor %}
							<br>
							<p style="text-indent:17px">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
							<br>
							<br>
							<button class="apply-btn">Create account</button>
							</form>
						</div>
						<!-- /Billing Details -->
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
{% endblock %}
